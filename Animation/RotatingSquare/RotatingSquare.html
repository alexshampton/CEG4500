<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
            <title>2D Shapes</title>
            <script type="text/javascript" src="../Common/webgl-utils.js"></script>
            <script type="text/javascript" src="../Common/initShaders.js"></script>
            <script type="text/javascript" src="../Common/MV.js"></script>
            <script type="text/javascript" src="RotatingSquare.js"></script>
            
            <script type="x-shader/x-vertex" id="vertex-shader-square">
                attribute vec4 myPosition;
                uniform float theta; 
                uniform vec2 mouse;

                void main() 
                {

                    float xi, yi, xf, yf;
                    xi = myPosition.x;
                    yi = myPosition.y;

                    xf = cos(theta)*xi + sin(theta)*yi + mouse.x;
                    yf = -sin(theta)*xi + cos(theta)*yi + mouse.y;

                    gl_Position.x = xf;
                    gl_Position.y = yf;
                    gl_Position.z = 0.0;
                    gl_Position.w = 1.0;

                    //gl_Position = myPosition;
                    gl_PointSize = 1.0;
                }
                </script>
            
            <script type="x-shader/x-fragment" id="fragment-shader-square">
                void main() {
                    gl_FragColor = vec4( 0.0, 1.0, .0, 1.0 );
                }
            </script>
    </head>
    
    <body onload="init()">
        <canvas width="512" height="512" id="gl-canvas" onclick="moveSquare(event)"></canvas><br/>
        <button id="stopStartButton" onclick="stopStartAnim()">stopStartButton</button>
    </body>
</html>
