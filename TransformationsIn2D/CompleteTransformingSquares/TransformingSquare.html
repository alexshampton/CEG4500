<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
            <title>2D Shapes</title>
            <script type="text/javascript" src="../Common/webgl-utils.js"></script>
            <script type="text/javascript" src="../Common/initShaders.js"></script>
            <script type="text/javascript" src="../Common/MV.js"></script>
            <script type="text/javascript" src="TransformingSquare.js"></script>
            
            <script type="x-shader/x-vertex" id="vertex-shader-square">
                attribute vec4 myPosition;
                //uniform mat2 M;
                uniform mat3 M;
                
                void main() {

                    //vec2 vf, vi;
                    vec3 vf, vi;

                    vi[0] = myPosition.x;
                    vi[1] = myPosition.y;
                    vi[2] = 1.0;

                    vf = M * vi;

                    gl_Position.x = vf.x;
                    gl_Position.y = vf.y;

                    gl_Position.z = 0.0;
                    gl_Position.w = 1.0;

                    //gl_Position = myPosition;
                    gl_PointSize = 1.0;
                }
                </script>
            
            <script type="x-shader/x-fragment" id="fragment-shader-square">
                void main() {
                    gl_FragColor = vec4( 0.0, 1.0, .0, 1.0 );
                }
            </script>
    </head>
    
    <body onload="init()">
        <canvas width="512" height="512" id="gl-canvas" onclick="moveSquare(event)">
        </canvas>
        <button id="stopStartButton" onclick="stopStartAnim()">
            StopStartButton
        </button>
    </body>
</html>
