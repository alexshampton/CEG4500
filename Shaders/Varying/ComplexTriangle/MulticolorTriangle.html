<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
            <title>2D Triangle</title>
            
            <script type="text/javascript" src="../Common/webgl-utils.js"></script>
            <script type="text/javascript" src="../Common/initShaders.js"></script>
            <script type="text/javascript" src="../Common/MV.js"></script>
            <script type="text/javascript" src="MulticolorTriangle.js"></script>
        
            <script type="x-shader/x-vertex" id="vertex-shader">

                attribute vec4 myPosition;
                attribute vec4 myColorAtt;
                varying vec4 interpColor;
                
                void main() {

                    gl_Position.x = myPosition.x;
                    gl_Position.y = myPosition.y;
                    gl_Position.z = 0.0;
                    gl_Position.w = 1.0;
                    
                    float scaleColor = .5;
                    interpColor = scaleColor * myColorAtt;

                }

            </script>

            <script type="x-shader/x-fragment" id="fragment-shader">

                precision mediump float;
                varying vec4 interpColor;
                void main() {

                    //gl_FragColor = vec4( 0.0, 1.0, 0.0, 1.0 );
                    gl_FragColor = interpColor;
                }
                
            </script>
            
    </head>
    
    <body onload="drawTriangle()">
        <canvas id="gl-canvas" width="512" height="512">
        </canvas>
    </body>
</html>
