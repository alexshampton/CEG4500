<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
            <title>2D Shapes</title>
            
            <script type="text/javascript" src="../Common/webgl-utils.js"></script>
            <script type="text/javascript" src="../Common/initShaders.js"></script>
            <script type="text/javascript" src="../Common/MV.js"></script>
            <script type="text/javascript" src="ComplexShapes.js"></script>
        
            <script type="x-shader/x-vertex" id="vertex-shader">
                attribute vec4 myPosition;
                uniform vec2 myScale;
                void main() {

                    gl_Position.x = myPosition.x * myScale.x;
                    gl_Position.y = myPosition.y * myScale.y;
                    gl_Position.z = 0.0;
                    gl_Position.w = 1.0;

                    //gl_Position = myPosition;                    

                }
            </script>

            <script type="x-shader/x-fragment" id="fragment-shader">
                precision mediump float;
                uniform vec4 myColor;
                void main() {

                    gl_FragColor = myColor;

                }
            </script>
            
    </head>
    
    <body onload="init()">
        <canvas id="gl-canvas" width="512" height="512">
        </canvas>
    </body>
</html>
